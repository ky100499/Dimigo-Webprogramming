<!DOCTYPE html>
<html>
<head>
    <title>3624 이광연</title>
    <meta charset="utf-8">

    <script src="./j3624.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("td").not("#calc, #clear").on("click", function() {
                $("#result").val($("#result").val() + $(this).text());
            });
            $("#calc").on("click", function() {
                $("#result").val(eval($("#result").val()));
            });
            $("#clear").on("click", function() {
                $("#result").val("");
            });
        });
    </script>

    <style>
        #cal {
            width: 500px;
            height: 600px;
            background-color: yellow;
            border-radius: 20px;
        }
        table {
            width: 100%;
            height: 100%;
        }
        td {
            width: 25%;
            text-align: center;
        }
        #result {
            width: 90%;
            font-size: 2em;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <p style="border-bottom: 2px solid red">3624 이광연</p>

    <input type="button" onclick="a()" value="새창 열기">
    <input type="text" value="onblur" onblur="msg()">
    <input type="text" value="onchange" onchange="msg()">
    <input type="text" value="onfocus" onfocus="msg()">
    <input type="text" value="onkeypress" onkeypress="msg()">

    <div id="cal">
        <table>
            <tr><td colspan="4"><input type="text" id="result"></td></tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>/</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>*</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>-</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td>+</td>
                <td>%</td>
            </tr>
            <tr>
                <td colspan="2" id="calc">Calculate</td>
                <td colspan="2" id="clear">Clear</td>
            </tr>
        </table>
    </div>
</body>
</html>
