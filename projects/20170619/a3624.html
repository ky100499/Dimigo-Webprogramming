<!DOCTYPE html>
<html>
<head>
    <title>3624 이광연</title>
    <meta charset="utf-8">

    <script>
        function wclose() {
            window.self.close();
        }
        function wprint() {
            window.print();
        }
    </script>
</head>
<body>
    <button onclick="wclose()">닫기</button>
    <button onclick="wprint()">인쇄</button>
</body>
</html>
