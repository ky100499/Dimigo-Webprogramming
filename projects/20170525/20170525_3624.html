<!DOCTYPE html>
<html>
<head>
    <title>3624 이광연</title>
    <meta charset="utf-8">

    <script>
        // 자바스크립트 주석
        /* 멀티라인 주석 */

        /*
        ** 변수: 전역 / 지역 / 정적
        ** 자료형: 숫자 / 문자 / 논리 / 객체 / 함수
        **
        ** - JS 변수의 특징
        ** 1. 형변환이 자유롭다
        ** 2. 대소문자를 구분한다.
        ** 3. 변수 이름은 문자 또는 _로 시작 가능, 숫자 포함 가능하며 특수문자는 불가능
        */


        // 변수 선언 및 값 대입
        var a = 0;

        document.write(a);
        document.write(typeof a);
        document.write("<hr>");

        // 알아서 변수의 형변환이 일어남
        a = "Hello JS";     // a: int -> string

        document.write(a);
        document.write(typeof a);
        document.write("<hr>");

        /*
        ** 함수 외부에서 선언된 전역 변수 {scope}의 값은 "global"임
        ** 함수 내부에서 "var" 키워드를 통해 {scope}를 선언하면 전역 변수 {scope}와는 별도의 지역 변수로 선언됨. 즉 함수 외부에서 {scope}의 값은 "global"이고, 함수 내부에서 {scope}의 값은 "local"임
        ** 함수 내부에서 "var" 키워드를 사용하지 않고 값을 대입했다면 전역 변수 {scope}에 값이 대입됨, 즉 함수 실행을 기점으로 {scope}의 값은 "local"로 바뀜
        */
        var scope = "global";
        function f1() {
            var scope = "local";
            document.write(scope);
        }
        f1();
        document.write(scope);

        /*
        ** 아래 함수의 결과값은 undefined / "local"임
        ** f2 내부에서 {scope}라는 지역 변수를 선언하고 있기 때문에 f2 내부에서 {scope}라는 변수는 전역 변수가 아닌 지역 변수로 설정됨
        ** 선언문 위에서 {scope}를 출력할 때 값이 할당되어 있지 않아 undefined를 출력함
        **
        ** alert 뜨는거 귀찮아서 console.log로 대체함
        ** 브라우저 개발자도구 콘솔에서 확인 가능
        */
        function f2() {
            console.log(scope);
            var scope = "local";
            console.log(scope);
        }
        f2();
        document.write("<hr>");

        /*
        ** "+" 연산에 대하여 문자열 우선
        ** -> 정수와 문자열을 더할 때 정수도 문자열로 취급되어 합쳐짐
        **
        ** 1+2+3+"HD"의 값은 "6HD"이며 "HD"+1+2+3의 값은 "HD123"임
        ** 앞에서부터 차례대로 계산
        ** 괄호를 사용하여 "HD"+(1+2+3)으로 표기할 경우 결과값은 "HD6"임
        */
        document.write(1 + 1);
        document.write("<hr>");
        document.write(1 + "1");
        document.write("<hr>");
        document.write("1" + 1);
        document.write("<hr>");
        document.write("1" + "1");
        document.write("<hr>");

        /*
        ** 비교 연산에 대하여 숫자 우선
        ** 문자열을 숫자로 변환할 수 없을 경우 false
        ** 둘 다 문자열일 경우 ascii코드 비교
        */
        document.write(1 < 5);
        document.write("<hr>");
        document.write(1 < "5");
        document.write("<hr>");
        document.write("one" < 5);
        document.write("<hr>");
        document.write("1" < "5");
        document.write("<hr>");
        document.write("11" < "5");
        document.write("<hr>");
    </script>
</head>
<body>
    <h1>3624 자바스크립트</h1>
</body>
</html>
