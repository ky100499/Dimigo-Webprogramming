<!DOCTYPE html>
<html>
<head>
    <title>3624 Form</title>
    <meta charset="utf-8">
</head>
<body>
    <!-- Form -->
    <!--
        post: 데이터를 HTTP 헤더에 포함하여 전송
        get: 데이터를 URL에 포함하여 전송
    -->
    <form name="h3624" method="get" action="a.php">
        <!-- fieldset: Form 테두리 생성 -->
        <fieldset>
            <!-- legend: Form 제목 표시 -->
            <legend>3624 Form</legend>

            <!--
                Input 태그: 사용자로부터 입력받을 때 씀

                type
                    - text: 일반적인 텍스트를 입력받음
                    - password: 비밀번호를 입력받을 때 쓰임, 입력 시 입력값이 노출되지 않음
                    - checkbox: 여러 항목 중 일부를 선택할 때 쓰임
                    - radio: checkbox와 유사하지만 하나만 선택 가능
                    - email: text와 유사하지만 이메일 형식 필터링이 제공됨
                    - file: 파일 업로드
                    - number: 숫자를 입력받음
                    - range: 일정 범위 내의 숫자를 슬라이더를 통하여 입력받음
                    - date: 날짜를 입력받음
                    - datetime-local: 날짜와 시간을 입력받음
                    - submit: 입력한 정보를 form을 통해 서버로 전송함
                    - reset: 입력한 값을 모두 지움

                Select 태그: 여러 선택지 중 하나를 선택할 때 쓰임, 선택지는 Option 태그를 통해 설정함
            -->
            ID: <input type="text" name="i01" size="10" value="123" required><br>
            PW: <input type="password" name="i02" maxlength="4" required><br>

            1 <input type="checkbox" name="i03" value="1" checked>
            2 <input type="checkbox" name="i03" value="2">
            3 <input type="checkbox" name="i03" value="3">

            <hr>

            Male <input type="radio" name="i04" value="m" checked>
            Female <input type="radio" name="i04" value="f">

            <hr>

            <input type="email" name="email" placeholder="abc@dimigo.hs.kr">

            <hr>

            <input type="file" name="i05" accept="image/*" multiple>

            <hr>

            <input type="number" min="1" max="100" step="1" value="1" name="i06">
            <input type="range" min="1" max="100" step="1" value="1" name="i07">

            <hr>

            <input type="date" name="i08">
            <input type="datetime-local" name="i09">

            <hr>

            <select name="i10" size="1">
                <option value="1">1</option>
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <hr>

            <input type="submit" value="전송">
            <input type="reset" value="다시">
        </fieldset>
    </form>

    <table border="1">
        <tr>
            <td bgcolor="yellow" width="100">ID:</td>
            <td style="background-color: rgb(255, 255, 0)"><input type="text" name="a1"></td>
        </tr>
        <tr>
            <td>PW:</td>
            <td><input type="password" name="a2" maxlength="8" style="background-color: pink; color: blue"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="로그인"></td>
        </tr>
    </table>

    <input type="text" list="lit">
    <datalist id="lit">
        <option value="EB"></option>
        <option value="DC"></option>
        <option value="WP"></option>
        <option value="HD"></option>
    </datalist>

    <a href="//jhserver.dimigo.hs.kr/thelove.mp4" target="_blank">멀티미디어</a>
</body>
</html>
