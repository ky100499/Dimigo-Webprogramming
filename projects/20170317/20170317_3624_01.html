<!DOCTYPE html>
<html>
<head>
    <title>3624 이광연</title>
    <meta charset="utf-8">
    <!--
        ~ HTML 4.01
        <meta http-equiv="content-type" content="text/html" charset="utf-8">

        HTML5 ~
        <meta charset="utf-8">
    -->

    <!-- 페이지 이동, 5초 후 디미고인으로 이동 -->
    <!-- meta http-equiv="refresh" content="5;url=http://dimigo.in" -->
    <!-- 권한자 -->
    <meta name="author" content="이광연">
    <!-- 키워드 -->
    <meta name="keyword" content="키워드">

    <script>
        // 디미고인으로 이동하는 함수
        function transfer() {
            location.href="http://dimigo.in";
        }
        // 1초 후 transfer 함수가 실행되도록 함
        setTimeout(transfer, 1000);
    </script>
</head>
<body>
    <p style="text-align: center">5초 후 디미고인 페이지로 이동합니다</p>
    <p style="border-top: 2px solid red; text-align: right">3624 이광연</p>
</body>
</html>
